<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Tow Me ‚Äì Driver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Cash Tow Me">

  <!-- App Icon -->
  <link rel="apple-touch-icon" href="icon.png">

  <style>
    body { font-family: Arial, sans-serif; background:#f0f8ff; padding:20px; text-align:center; }
    input, button { width:90%; padding:12px; margin:8px 0; font-size:16px; border-radius:5px; border:1px solid #ccc; }
    button { background:#007bff; color:white; border:none; cursor:pointer; }
    button:hover { background:#0056b3; }
    .card { background:white; padding:20px; border-radius:10px; margin:10px auto; max-width:360px; box-shadow:0 3px 8px rgba(0,0,0,.2); }
    .on { color:green; font-weight:bold; }
    .off { color:red; font-weight:bold; }
    #driver-app { display:none; }
    .driver-card { background:#e0f7fa; padding:10px; margin:8px 0; border-radius:6px; box-shadow:0 1px 3px rgba(0,0,0,.2); text-align:left; }
    h1,h2,h3 { color:#007bff; margin:8px 0; }
    #filter-city, #login-code { margin-bottom:12px; }
    #cta-section { background:#fff3cd; border:1px solid #ffeeba; border-radius:8px; padding:15px; margin:15px 0; }
    #cta-section h2 { color:#856404; }
    #cta-section button { background-color:#ffc107; color:#856404; }
    #cta-section button:hover { background-color:#e0a800; }
  </style>
</head>

<body>

<!-- ================= LOGIN / PAYWALL ================= -->
<div id="login-screen" class="card">
  <h1>üöõ Cash Tow Me ‚Äì Driver</h1>

  <div id="cta-section">
    <h2>Start Earning Cash Today!</h2>
    <p>Pay <strong>$5/day</strong> or <strong>$30/month</strong> and get exclusive Cash Tow calls delivered straight to your phone!</p>
    <button onclick="buyAccess('DAY5')">Pay $5 (Daily)</button>
    <button onclick="buyAccess('MONTH30')">Pay $30 (Monthly)</button>
    <p id="code-display" style="margin-top:10px; font-weight:bold;"></p>
  </div>

  <input id="login-code" placeholder="Enter Access Code"><br>
  <label><input type="checkbox" id="agree"> I agree to Terms</label><br>
  <button onclick="login()">Login</button>
  <p id="error" style="color:red;"></p>
</div>

<!-- ================= DRIVER APP ================= -->
<div id="driver-app" class="card">
  <h2>üöõ Driver Dashboard</h2>
  <p>Status: <span id="status" class="off">OFF</span></p>
  <button onclick="toggleStatus()">Toggle Status</button>

  <h3>Add Driver</h3>
  <input id="name" placeholder="Driver Name">
  <input id="city" placeholder="City">
  <input id="truck" placeholder="Truck Type">
  <button onclick="addDriver()">Add Driver</button>

  <h3>Filter Drivers by City</h3>
  <input id="filter-city" placeholder="Enter City">
  <button onclick="filterDrivers()">Filter</button>
  <button onclick="clearFilter()">Show All</button>

  <h3>Active Drivers</h3>
  <div id="drivers"></div>

  <p style="margin-top:15px;">
    üìß cashtowme@gmail.com<br>
    üìû 214-309-8955
  </p>
</div>

<script>
// ---------------- BASIC PROTECTION ----------------
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("keydown", e => {
  if (e.key === "F12" || (e.ctrlKey && e.shiftKey)) e.preventDefault();
});

// ---------------- PAYMENT SIMULATION ----------------
function buyAccess(type) {
  const code = type + "-" + Math.floor(1000 + Math.random()*9000);
  let codes = JSON.parse(localStorage.getItem("codes") || "[]");
  codes.push(code);
  localStorage.setItem("codes", JSON.stringify(codes));
  document.getElementById("code-display").innerText = "Your Access Code: " + code;
}

// ---------------- LOGIN ----------------
function login() {
  const code = document.getElementById("login-code").value.trim();
  const agree = document.getElementById("agree").checked;
  const codes = JSON.parse(localStorage.getItem("codes") || "[]");

  if (!agree) { document.getElementById("error").innerText = "You must agree to Terms."; return; }

  if (codes.includes(code)) {
    document.getElementById("login-screen").style.display = "none";
    document.getElementById("driver-app").style.display = "block";
    renderDrivers();
  } else { document.getElementById("error").innerText = "Invalid access code."; }
}

// ---------------- DRIVER APP LOGIC ----------------
let drivers = JSON.parse(localStorage.getItem("drivers") || "[]");
let filteredCity = "";

// RENDER DRIVERS
function renderDrivers() {
  const driverListEl = document.getElementById("drivers");
  driverListEl.innerHTML = "";

  drivers
    .filter(d => !filteredCity || d.city.toLowerCase() === filteredCity.toLowerCase())
    .forEach((d,i) => {
      const div = document.createElement("div");
      div.className = "driver-card";
      div.innerHTML = `
        <strong>${d.name}</strong><br>
        üìç ${d.city}<br>
        üöõ ${d.truck}<br>
        Status: <span class="${d.status === "ON" ? "on" : "off"}">${d.status}</span><br>
        <button onclick="toggleDriver(${i})">Toggle Status</button>
        <button onclick="removeDriver(${i})">Remove</button>
      `;
      driverListEl.appendChild(div);
    });
}

// ADD DRIVER
function addDriver() {
  const name = document.getElementById("name").value.trim();
  const city = document.getElementById("city").value.trim();
  const truck = document.getElementById("truck").value.trim();
  if (!name || !city || !truck) { alert("Fill out all fields"); return; }

  drivers.push({ name, city, truck, status:"OFF" });
  localStorage.setItem("drivers", JSON.stringify(drivers));
  document.getElementById("name").value = "";
  document.getElementById("city").value = "";
  document.getElementById("truck").value = "";
  renderDrivers();
}

// TOGGLE GLOBAL STATUS
function toggleStatus() {
  const statusEl = document.getElementById("status");
  statusEl.textContent = statusEl.textContent === "OFF" ? "ON" : "OFF";
}

// DRIVER ACTIONS
function toggleDriver(i) {
  drivers[i].status = drivers[i].status === "OFF" ? "ON" : "OFF";
  localStorage.setItem("drivers", JSON.stringify(drivers));
  renderDrivers();
}
function removeDriver(i) {
  drivers.splice(i,1);
  localStorage.setItem("drivers", JSON.stringify(drivers));
  renderDrivers();
}

// CITY FILTER
function filterDrivers() {
  filteredCity = document.getElementById("filter-city").value;
  renderDrivers();
}
function clearFilter() {
  filteredCity = "";
  document.getElementById("filter-city").value = "";
  renderDrivers();
}

// INITIAL RENDER
renderDrivers();
</script>
</body>
</html>
