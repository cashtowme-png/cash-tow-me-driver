<body>

<h2>ðŸš› Cash Tow Me â€“ Driver</h2>

<input id="name" placeholder="Driver Name">
<input id="city" placeholder="City">
<input id="truck" placeholder="Truck Type">
<button onclick="addDriver()">Add Driver</button>

<br><br>
<button onclick="openAdmin()">Admin Panel</button>

<h3>Approved Drivers</h3>
<div id="drivers"></div>

<hr>

<h3>Pending Drivers (Admin Only)</h3>
<div id="pending"></div>

<script>

// ---------------- ADD DRIVER ----------------
function addDriver() {
  const name = document.getElementById("name").value.trim();
  const city = document.getElementById("city").value.trim();
  const truck = document.getElementById("truck").value.trim();

  if (!name || !city || !truck) {
    alert("Fill all fields");
    return;
  }

  db.collection("drivers").add({
    name,
    city,
    truck,
    status: "OFF",
    approved: false,
    createdAt: Date.now()
  })
  .then(() => {
    alert("Driver submitted for approval");
    document.getElementById("name").value = "";
    document.getElementById("city").value = "";
    document.getElementById("truck").value = "";
    loadDrivers();
  })
  .catch(err => alert(err.message));
}

// ---------------- LOAD DRIVERS ----------------
function loadDrivers() {
  const approvedDiv = document.getElementById("drivers");
  const pendingDiv = document.getElementById("pending");

  approvedDiv.innerHTML = "";
  pendingDiv.innerHTML = "";

  db.collection("drivers").get().then(snapshot => {
    snapshot.forEach(doc => {
      const d = doc.data();

      if (d.approved) {
        approvedDiv.innerHTML += `
          <div>
            <strong>${d.name}</strong> - ${d.city}
          </div>
        `;
      } else {
        pendingDiv.innerHTML += `
          <div>
            ${d.name}
            <button onclick="approveDriver('${doc.id}')">Approve</button>
          </div>
        `;
      }
    });
  });
}

// ---------------- APPROVE DRIVER ----------------
function approveDriver(id) {
  db.collection("drivers").doc(id).update({
    approved: true
  }).then(loadDrivers);
}

// ---------------- ADMIN PASSWORD ----------------
function openAdmin() {
  if (prompt("Enter admin password") === "admin123") {
    loadDrivers();
  } else {
    alert("Wrong password");
  }
}

// ---------------- INIT ----------------
loadDrivers();

</script>

</body>
