<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Tow Me ‚Äì Driver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#007bff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  <link rel="icon" href="./app-icon.png">

  <style>
    body { font-family: Arial, sans-serif; background:#f0f8ff; padding:20px; text-align:center; }
    input, button { width:90%; padding:12px; margin:8px 0; font-size:16px; border-radius:5px; }
    button { cursor:pointer; border:none; transition: 0.2s; }
    button:active { transform: scale(0.98); opacity: 0.8; }
    .card { background:white; padding:15px; border-radius:8px; margin:10px auto; max-width:360px; box-shadow:0 2px 6px rgba(0,0,0,.2); }
    .on { color:green; font-weight:bold; }
    .off { color:red; font-weight:bold; }
    #driver-app, #admin-dashboard { display:none; }
    .driver-card { border:1px solid #ccc; padding:10px; border-radius:8px; margin:5px 0; background:#fefefe; }
    #cta-section { background:#fff3cd; border:1px solid #ffeeba; padding:10px; border-radius:8px; margin:10px 0; }
    #cta-section h2 { color:#856404; margin:5px 0; }
    .approve-btn { background-color:#007bff; color:white; }
    .reject-btn { background-color:#dc3545; color:white; }
    #gps-box { background: #eefbff; padding: 10px; border-radius: 8px; margin: 10px 0; border: 1px solid #b8daff; }
  </style>
</head>

<body>

<div id="login-screen" class="card">
  <h1>üöõ Cash Tow Me ‚Äì Driver</h1>
  <div id="cta-section">
    <h2>Exclusive Cash Tow Calls</h2>
    <p>Pay <strong>$5/day</strong> or <strong>$30/month</strong> and get local calls directly to you.</p>
  </div>
  <button onclick="buyAccess('DAY5')" style="background:#007bff; color:white;">Pay $5 (Daily)</button>
  <button onclick="buyAccess('MONTH30')" style="background:#007bff; color:white;">Pay $30 (Monthly)</button>
  <p id="code-display" style="font-weight:bold; color:blue;"></p>
  <input id="login-code" placeholder="Enter Access Code">
  <label><input type="checkbox" id="agree"> I agree to Terms</label>
  <button onclick="login()" style="background:#28a745; color:white; font-weight:bold;">Login</button>
  <p id="error" style="color:red;"></p>
</div>

<div id="driver-app" class="card">
  <h2>üöõ Driver Dashboard</h2>
  
  <div id="gps-box">
    <button onclick="getLocation()" style="background:#007AFF; color:white;">üìç Get My GPS Location</button>
    <p id="location-display" style="margin-top:5px; font-size:14px;"></p>
    <div id="map-link-container"></div>
  </div>

  <p>Status: <span id="status" class="off">OFF</span></p>
  <button onclick="toggleStatus()" style="background:#6c757d; color:white;">Toggle Status</button>

  <h3>Add Driver</h3>
  <input id="name" placeholder="Driver Name">
  <input id="city" placeholder="City">
  <input id="truck" placeholder="Truck Type">
  <button onclick="addDriver()" style="background:#007bff; color:white;">Add Driver</button>

  <h3>Active Drivers</h3>
  <div id="drivers"></div>

  <p style="margin-top:15px; font-size:12px;">
    üìß cashtowme@gmail.com | üìû 214-309-8955
  </p>
  <button onclick="openAdmin()" style="background-color:#343a40; color:white; font-size:12px;">Admin Panel</button>
</div>

<div id="admin-dashboard" class="card">
  <h2>üëÆ Admin Approval</h2>
  <div id="pending-drivers"></div>
  <button onclick="closeAdmin()" style="background:#6c757d; color:white;">Close</button>
</div>

<script>
// --- PROTECTION ---
document.addEventListener("contextmenu", e => e.preventDefault());

// --- PAY / ACCESS ---
function buyAccess(type){
  const code = type + "-" + Math.floor(1000 + Math.random() * 9000);
  let codes = JSON.parse(localStorage.getItem("codes") || "[]");
  codes.push(code);
  localStorage.setItem("codes", JSON.stringify(codes));
  document.getElementById("code-display").innerText = "Your Access Code: " + code;
}

// --- LOGIN ---
function login(){
  const code = document.getElementById("login-code").value.trim();
  const agree = document.getElementById("agree").checked;
  const codes = JSON.parse(localStorage.getItem("codes") || "[]");
  if(!agree){ alert("Agree to terms"); return; }
  if(codes.includes(code)){
    document.getElementById("login-screen").style.display="none";
    document.getElementById("driver-app").style.display="block";
    renderDrivers();
  } else { document.getElementById("error").innerText="Invalid code."; }
}

// --- GPS FUNCTION ---
function toggleStatus() {
  if (statusEl.textContent === "OFF") {
    // Driver is going ON DUTY - get their location first
    navigator.geolocation.getCurrentPosition((pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      
      statusEl.textContent = "ON";
      statusEl.className = "on";
      
      // Update this driver's location in the list
      updateDriverLocation(lat, lon, "ON");
    });
  } else {
    statusEl.textContent = "OFF";
    statusEl.className = "off";
    updateDriverLocation(null, null, "OFF");
  }
}

function updateDriverLocation(lat, lon, status) {
  let drivers = JSON.parse(localStorage.getItem("drivers") || "[]");
  // Assume the first driver for this demo; in a real app, you'd match by name/ID
  if(drivers.length > 0) {
    drivers[0].lat = lat;
    drivers[0].lon = lon;
    drivers[0].status = status;
    localStorage.setItem("drivers", JSON.stringify(drivers));
  }
}

// --- DRIVER LOGIC ---
let drivers = JSON.parse(localStorage.getItem("drivers") || "[]");
const statusEl = document.getElementById("status");

function toggleStatus(){ 
  statusEl.textContent = statusEl.textContent === "OFF" ? "ON" : "OFF"; 
  statusEl.className = statusEl.textContent === "ON" ? "on" : "off"; 
}

function addDriver(){
  const name = document.getElementById("name").value;
  const city = document.getElementById("city").value;
  const truck = document.getElementById("truck").value;
  if(!name || !city || !truck) return;
  drivers.push({name, city, truck, status:"OFF", approved:false});
  localStorage.setItem("drivers", JSON.stringify(drivers));
  alert("Pending Approval");
  renderDrivers();
}

function renderDrivers(){
  const list = document.getElementById("drivers");
  list.innerHTML = "";
  drivers.filter(d => d.approved).forEach((d, i) => {
    const div = document.createElement("div");
    div.className = "driver-card";
    div.innerHTML = `<strong>${d.name}</strong> - ${d.city}<br><button onclick="removeDriver(${i})">Remove</button>`;
    list.appendChild(div);
  });
}

function removeDriver(i){ drivers.splice(i,1); localStorage.setItem("drivers",JSON.stringify(drivers)); renderDrivers(); }

// --- ADMIN ---
function openAdmin(){
  if(prompt("Pass:") === "admin123"){ 
    document.getElementById("admin-dashboard").style.display="block"; 
    renderPending(); 
  }
}
function closeAdmin(){ document.getElementById("admin-dashboard").style.display="none"; }

function renderPending(){
  const p = document.getElementById("pending-drivers");
  p.innerHTML = "";
  drivers.filter(d => !d.approved).forEach((d, i) => {
    const div = document.createElement("div");
    div.innerHTML = `${d.name} <button onclick="approve(${i})">Approve</button>`;
    p.appendChild(div);
  });
}
function approve(i){ drivers[i].approved=true; localStorage.setItem("drivers",JSON.stringify(drivers)); renderPending(); renderDrivers(); }

// --- SERVICE WORKER ---
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./service-worker.js');
}
</script>
</body>
</html>
